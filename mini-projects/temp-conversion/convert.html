<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <script>
        //JS logic under <head>
        // create prompt for user input for temperature
        var temp = prompt("Enter Fahrenheit Temperature:");
        temp = parseInt(temp);
        
        var celsius = (temp - 32) * (5/9);
        celsius = parseInt(celsius);

        // alert prompt to show temperatures
        alert("Fahrenheit temperature is " + temp + "\nCelsius temperature is " + celsius);
    </script>
</head>

<body>
    <script>
        // js-html related things go under body
        // date object created with --> new Date() constructor
        // new Date() creates new date object with current date and time
        var today = new Date();
        document.write("<h1> Thanks for using the Temperature Converter</h1>")
        document.write("Today is ");
        // .toDateString() is a method that convert date(not time) of date object into readable string.
        // write date string in html with JS
        document.write(today.toDateString());
        document.write("<br>");
        document.write("Programmed by xerilius");
    </script>
</body>
</html>
